<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Patryk Pilarczyk - Recruitment task</title>
  </head>
  <body>
    <main>
      <section class="moduleContainer">
        <img
          src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg"
          alt="A photo showing empty beach by the ocean"
          title="Empty beach by the ocean"
        />

        <div class="moduleContent">
          <h2 class="title">Lorem ipsum</h2>
          <p class="desc">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button
            aria-label="Button"
            type="button"
            id="loremIpsum"
            class="moduleBtn"
          >
            Button
          </button>
        </div>
      </section>
    </main>

    <div class="popupContainer" id="popupDiv">
      <div class="popup" id="popupCard">
        <h2>Alert!</h2>
        <div class="bottomSide">
          <p>
            You have clicked <strong id="popupCounterText"></strong> to related
            button.
          </p>
          <button aria-label="Reset" class="resetBtn" id="counterResetBtn">
            <img src="./images/icons8-reset-24.png" />
          </button>
        </div>
        <div class="xIcon" id="popupCloseIcon"></div>
      </div>
    </div>

    <script src="./dist/all.js"></script>
  </body>
</html>
